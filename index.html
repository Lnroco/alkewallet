<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Alkewallet</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="list">
                <a href="index.html">Menú</a>
                <a href="a-wallet/deposit.html">Depositar</a>
                <a href="a-wallet/login.html">Iniciar sesión</a>
            </ul>
        </nav>
        <h1 class="title">Bienvenido a Alkewallet</h1>
    </header>

    <main class="main">
        <article class="card">
            <img src="/assets/stockdeposit.jpg" alt="depositar">
            <h2>Realiza tu depósito</h2>
        </article>

        <article class="card">
            <img src="/assets/stocktransfer.jpg" alt="transferir">
            <h2>Transfiere a otra cuenta</h2>
        </article>

        <article class="card">
            <img src="/assets/stockmail.jpg" alt="log-in">
            <h2>Inicia sesión</h2>
    </main>

    <footer class="footer">
        <div class="block">
            <div class="contact">
                <h3>Contactos</h3>
            </div>
            <div class="redes">
                <h3>Redes sociales</h3>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
