<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/css/stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="list">
                <a href="../index.html">Menú</a>
                <a href="../a-wallet/deposit.html">Depositar</a>
                <a href="../a-wallet/login.html">Iniciar sesión</a>
            </ul>
        </nav>
        </header>
        <h1>Crea tu cuenta en Alkewallet</h1><hr>
        <form class="container">
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Dirección de correo</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">No compartiremos tu contraseña con nadie.</div>
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordar usuario</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="alertar()">Crear cuenta</button>
        </form>
        <footer class="footer">
            <div class="block">
                <div class="contact">
                    <h3>Contactos</h3>
                </div>
                <div class="redes">
                    <h3>Redes sociales</h3>
                </div>
            </div>
        </footer>
        <script src="/script.js"></script>
</body>
</html>
